{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">AI Image Generator</h1>

<form action="/image" method="post" class="mb-3">
    <div class="input-group">
        <input type="text" name="user_input" class="form-control" placeholder="Enter a prompt..." required>
        <button type="submit" class="btn btn-primary">Generate</button>
    </div>
</form>

{% if image_url %}
<div class="mt-3">
    <img src="{{ image_url }}" class="img-fluid rounded shadow" alt="Generated Image">
</div>
{% endif %}
{% endblock %}
