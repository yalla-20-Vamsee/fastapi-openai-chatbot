{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">Chat with AI</h1>

<form action="/" method="post" class="mb-3">
    <div class="input-group">
        <input type="text" name="user_input" class="form-control" placeholder="Type something..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>

<div class="chat-log">
    {% for message in chat_responses %}
        <div class="p-2 mb-2 rounded {% if loop.index0 % 2 == 0 %}bg-primary text-white{% else %}bg-success text-white{% endif %}">
            {% if loop.index0 % 2 == 0 %}
                <strong>You:</strong> {{ message }}
            {% else %}
                <strong>Bot:</strong> {{ message }}
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
